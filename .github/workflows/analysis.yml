name: Code Analysis
on:
  push:
    branches:
      - main
      - main-v2
  pull_request:
    branches:
      - main
      - main-v2
  schedule:
    - cron: '0 7 * * 3'

permissions: read-all

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@0b61316f5a3fc8b7b29daa3d9b4a37cd052d11ed
        with:
          egress-policy: block
          allowed-endpoints: >
            api.github.com:443
            ghcr.io:443
            github.com:443
            pkg-containers.githubusercontent.com:443
            uploads.github.com:443
      - name: Checkout Repository
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b
      - name: Initialize CodeQL
        uses: github/codeql-action/init@9ba4d500aa0261992135290a8c8eff47a4bb2ecb
        with:
          config-file: ./.github/codeql-config.yml
          languages: javascript
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@9ba4d500aa0261992135290a8c8eff47a4bb2ecb
