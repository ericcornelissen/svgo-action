name: Config
on:
  pull_request:
    paths:
      - .github/workflows/check-configs.yml
      - .github/codecov.yml
      - script/validate-codecov-config.sh
  push:
    branches:
      - main
    paths:
      - .github/workflows/check-configs.yml
      - .github/codecov.yml
      - script/validate-codecov-config.sh

permissions: read-all

jobs:
  codecov:
    name: Codecov
    runs-on: ubuntu-latest
    steps:
      - name: Harden runner
        uses: step-security/harden-runner@2e205a28d0e1da00c5f53b161f4067b052c61f34 # tag=v1.5.0
        with:
          egress-policy: block
          allowed-endpoints: >
            codecov.io:443
            github.com:443
      - name: Checkout repository
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
      - name: Validate Codecov configuration
        run: sh script/validate-codecov-config.sh
